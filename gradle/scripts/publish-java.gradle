apply plugin: 'maven-publish'
apply plugin: 'org.jetbrains.dokka'

dokka {
    moduleName = art()
    outputFormat = 'gfm'
    outputDirectory = "$rootDir/docs/"
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: dokka) {
    classifier = 'javadoc'
    from dokka.outputDirectory + "/${art()}"
}

group = boots.group
version = boots.version

publishing {
    publications {
        library(MavenPublication) {
            artifactId = art()

            pom {
                name = boots.name
                description = boots.desc
                url = boots.url

                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                scm {
                    connection = boots.git
                    developerConnection = boots.git
                    url = boots.url
                }
            }

            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }

    repositories {
        maven {
            def release = "https://nexus.default.svc.agoda.mobi/repository/maven-releases/"
            def snapshot = "https://nexus.default.svc.agoda.mobi/repository/maven-snapshots/"

            url = boots.version.endsWith('SNAPSHOT') ? snapshot : release

            credentials {
                username System.getenv('MAVEN_USER')
                password System.getenv('MAVEN_PASSWORD')
            }
        }
    }
}
